services:
  polytech:
    build:
      context: ./services/polytech
      dockerfile: Dockerfile
    ports:
      - "${POLYTECH_PORT}:${POLYTECH_PORT}"
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - POLYTECH_HOST=0.0.0.0
      - POLYTECH_PORT=${POLYTECH_PORT}
      - RUST_LOG=polytech=debug,tower_http=debug
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - polymove-net

  erasmumu:
    build:
      context: ./services/erasmumu
      dockerfile: Dockerfile
    ports:
      - "${ERASMUMU_PORT}:${ERASMUMU_PORT}"
    environment:
      - MONGODB_URI=mongodb://mongo:27017
      - MONGODB_DB=${MONGODB_DB}
      - ERASMUMU_HOST=0.0.0.0
      - ERASMUMU_PORT=${ERASMUMU_PORT}
      - RUST_LOG=erasmumu=debug,tower_http=debug
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - polymove-net

  postgres:
    image: postgres:18-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - polymove-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:8-noble
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - polymove-net
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  polymove-net:
    driver: bridge

volumes:
  postgres_data:
  mongo_data:
